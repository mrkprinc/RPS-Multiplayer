<!DOCTYPE html>
<html lang="en">

    <head>
        <title>Rock-Paper-Scissors</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <!-- stylesheets -->
        <link href="https://fonts.googleapis.com/css?family=Roboto+Condensed" rel="stylesheet">
        <link rel="stylesheet" type="text/css" href="./assets/css/reset.css">
        <link rel="stylesheet" type="text/css" href="./assets/css/style.css">

        <!-- jquery, firebase -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <script src="https://www.gstatic.com/firebasejs/4.12.0/firebase.js"></script>
    </head>
    
    <body>
        
        <header class='dark'>
            Rock Paper Scissors Game
        </header>

        <main>

            <section id='div-chat'>
                
                <div id='chat-group'>
                    <input type='text' id='input-chat' maxlength='250' placeholder='chat here'>
                    <button type='submit' id='btn-chat' class=''>Enter</button>
                </div>

                <div id='chat-window'>

                </div>

            </section>

            <section id='div-mainPlay' class=''>

                <!-- main play section -->

                <div id='div-userEnter' class='show-start'>
                    <!-- <label for='input-name'>Your name: </label> -->
                    <input type='text' id='input-name' maxlength='10' placeholder='Your name'>
                    <button type='submit' id='btn-enterGame' class='clickable'>Enter Game</button>
                </div>

                <div id='div-rps' class='show-play'>

                    <div id='btnRock' class='rps-button clickable' data-rps='R'>
                        <span class='rps-button-label'>ROCK</span>
                    </div>
                    <div id='btnPaper' class='rps-button clickable' data-rps='P'> 
                        <span class='rps-button-label'>PAPER</span>
                    </div>
                    <div id='btnScissors' class='rps-button clickable' data-rps='S'>
                        <span class='rps-button-label'>SCISSORS</span>
                    </div>

                </div>

                <div id='div-message' class='show-message'>

                </div>

                <div id='div-playerInfo' class='show-play'>
                    
                    <div class='dark'>
                        <span id='span-name'>
                            Your Name
                        </span>
                    </div>

                    <div class='light'>
                        <span id='span-wins'>W: 0</span>
                        <span id='span-losses'>L: 0</span>
                    </div> &nbsp;

                    <div class='light'>
                        <span>Your opponent:</span>
                        <span id='span-opponent'>
                            Opponent
                        </span>
                    </div>

                </div>

                <div id='div-exitButton' class='clickable show-play'>
                    <button type='submit'>Exit Game</button>
                </div>

                <div id='div-gameOver' class='center show-end'>
                    <span>This game has been terminated.</span></br>
                    <button type='submit' id='btn-enterNew'>Enter New Game</button>
                </div>

            </section>

        </main>
    

    
        <footer>
            &copy; Mark Prince 2018
        </footer>

        <script src="assets/javascript/game.js" type="text/javascript"></script>
        
    </body>
    
</html>
